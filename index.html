<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./output.css" />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>  -->
  </head>
  <body class="pb-5" style="background-color: hsl(0, 0%, 8%)">
    <div class="main">
      <div
        class="w-1/3 py-6 mx-auto mt-16 mb-8 rounded-xl"
        style="background-color: hsl(0, 0%, 12%)"

          alt="Un avatar qu'on appelle Jessica"

        />

        <p

          style="color: hsl(0, 0%, 100%)"
        >
          Jessica Randall
        </p>

        <p
          class="mt-2 text-sm font-bold text-center"
          style="color: hsl(75, 94%, 57%)"
        >
          London, United Kingdom
        </p>

        <p
          class="mb-3 text-sm text-center mt-7"
          style="color: hsl(0, 0%, 100%)"
        >
          "Front-end developer and avid reader."
        </p>

        <a
          href="#"
          class="mx-auto mt-10 mb-5 rounded-lg w-96"
          style="background-color: hsl(0, 0%, 20%); color: hsl(0, 0%, 100%)"
        >
          <div
            class="mx-auto mt-10 mb-5 rounded-lg w-96"
            style="background-color: hsl(0, 0%, 20%); color: hsl(0, 0%, 100%)"

            </p>

        </a>
        <a

            class="mx-auto my-1 mb-5 rounded-lg w-96"
            style="background-color: hsl(0, 0%, 20%); color: hsl(0, 0%, 100%)"
          >
            <p class="py-3 my-1 font-bold text-center text-md" id="hover">
              Frontend Mentor
            </p>
          </div>
        </a>
        <a
          href="#"
          class="mx-auto mt-10 mb-5 rounded-lg w-96"
          style="background-color: hsl(0, 0%, 20%); color: hsl(0, 0%, 100%)"
        >
          <div
            class="mx-auto my-1 mb-5 rounded-lg w-96"
            style="background-color: hsl(0, 0%, 20%); color: hsl(0, 0%, 100%)"
          >
            <p class="py-3 my-1 font-bold text-center text-md" id="hover">
              LinkedIn
            </p>
          </div>
        </a>
        <a
          href="#"
          class="mx-auto mt-10 mb-5 rounded-lg w-96"
          style="background-color: hsl(0, 0%, 20%); color: hsl(0, 0%, 100%)"
        >
          <div
            class="mx-auto my-1 mb-5 rounded-lg w-96"

          >
            <p class="py-3 my-1 font-bold text-center text-md" id="hover">
              Twitter
            </p>
          </div>
        </a>
        <a
          href="#"
          class="mx-auto mt-10 mb-5 rounded-lg w-96"
          style="background-color: hsl(0, 0%, 20%); color: hsl(0, 0%, 100%)"
        >
          <div
            class="mx-auto my-1 mb-5 rounded-lg w-96"
            style="background-color: hsl(0, 0%, 20%); color: hsl(0, 0%, 100%)"
          >
            <p class="py-3 my-1 font-bold text-center text-md" id="hover">
              Instagram
            </p>
          </div>
        </a>
      </div>
    </div>

    <div
      class="w-1/3 mx-auto text-sm font-bold text-center rounded-lg attribution bg-zinc-500"
    >
      <span class="text-white">Challenge by</span>
      <a
        class="text-blue-950"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      ><span class="text-white">. Coded by </span
      ><a class="text-blue-950" href="https://github.com/Lensky001"
        >Berlensky St. Saintil</a
      >.
